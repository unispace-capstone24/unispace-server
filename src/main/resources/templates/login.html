<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>
<body>
	<h2>Login Form</h2>
	<form th:action="@{/login-process}" method="post">
		<div>
			<label for="email">Email:</label> <input type="email" id="email"
				name="email" />
		</div>

		<div>
			<label for="password">Password:</label> <input type="password"
				id="password" name="password" />
		</div>

		<div>
			<button type="submit">로그인</button>
			<button type="button" onclick="location.href='/signup'">Sign
				Up</button>
		</div>
		<div>
			<input type="checkbox" name="remember-me" id="remember-me"
				value="true" /> <label for="remember-me">로그인 유지</label>
		</div>

		<a href="/oauth2/authorization/google" class="btn btn-success active"
			role="button"> 구글로 로그인</a>
	</form>
</body>
</html>
